  <style>
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: Helvetica, Arial, sans-serif;
      background: #ddd;
    }
    noscript {
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
      padding: 1em;
      background: #ff4800;
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      transform: translateY(-50%);
      z-index: 10;
    }
    code {
      padding: 0.1em 0.5em;
      border-radius: 0.25em;
      margin-bottom: -1px;
      background: #00000020;
      display: inline-block;
      vertical-align: text-bottom;
    }
    .loading-msg {
      text-align: center;
      padding: 0.5em 0.75em 0.5em 0.75em;
      border-radius: 1em;
      background: #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .loading-msg__icon {
      width: 1.5em;
      height: 1.5em;
      display: inline-block;
      vertical-align: middle;
      animation: bounce 0.5s infinite alternate;
    }
  </style>
